<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rantripple Cryptocurrency</title>
    <style>
        body, h1, h2, p, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Helvetica Neue', Arial, sans-serif;
}

/* Basic body styling */
body {
    background-image: url('81gJ1+YQarL._AC_SL1500_.jpg');
    background-color: #f5f6f7;
    color: #333;
    line-height: 1.6;
    padding: 20px;
}

/* Container for all main content */
.container {
    display: flex;
    flex-direction: column; /* Stack all items vertically by default */
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Main heading */
h1 {
    text-align: center;
    color: #00ff11;
    margin-bottom: 30px;
    font-size: 2.5em;
    font-weight: 700;
    letter-spacing: -1px;
}

/* Main content sections */
.main-content, .section, .section2 {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    margin-bottom: 20px;
    padding: 20px;
    transition: box-shadow 0.3s, transform 0.3s;
}

.main-content:hover, .section:hover, .section2:hover {
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    transform: translateY(-5px);
}

/* Sidebar styling */
.sidebar {
    width: 100%; /* Make sidebar full width in smaller screens */
    padding: 20px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
}

/* Sidebar heading */
.sidebar h2 {
    border-bottom: 3px solid #e4e6eb;
    padding-bottom: 12px;
    color: #1877f2;
    font-size: 1.6em;
    margin-bottom: 20px;
    font-weight: 600;
}

/* Section heading */
.section h2, .section2 h2 {
    border-bottom: 3px solid #e4e6eb;
    padding-bottom: 12px;
    color: #1877f2;
    font-size: 1.6em;
    margin-bottom: 20px;
    font-weight: 600;
}

/* Buttons */
button {
    background-color: #1877f2;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1em;
    transition: background-color 0.3s, transform 0.2s;
    font-weight: 600;
}

button:hover {
    background-color: #165eab;
    transform: translateY(-2px);
}

/* Input fields */
input[type="text"], input[type="number"] {
    width: calc(100% - 22px);
    padding: 14px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 1em;
    transition: border-color 0.3s;
}

input[type="text"]:focus, input[type="number"]:focus {
    border-color: #1877f2;
    outline: none;
}

/* Popup styling */
#popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ffffff;
    border: 1px solid #ddd;
    padding: 20px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    border-radius: 12px;
    z-index: 1000;
}

#popup button {
    background-color: #1877f2;
    border: none;
}

#popup button:hover {
    background-color: #165eab;
}

/* Responsive design */
@media (max-width: 768px) {
    .sidebar {
        margin-bottom: 20px; /* Add margin at the bottom for spacing */
    }

    .main-content {
        margin-right: 0;
    }

    .section, .section2 {
        max-width: 100%;
    }
}
.cta-button {
    display: inline-block;
    background-color: #1877f2;
    color: white;
    text-decoration: none;
    padding: 14px 24px;
    border-radius: 6px;
    font-size: 1.1em;
    font-weight: 600;
    transition: background-color 0.3s, transform 0.2s;
    margin-top: 20px;
    display: block; /* Ensure it occupies its own line */
    text-align: center;
}

.cta-button:hover {
    background-color: #165eab;
    transform: translateY(-2px);
}




    </style>
</head>
<body>
    <div class="button-container">
        <a href="index.html">
            <button>Home</button>
        </a>
        <a href="wallet.html">
            <button>Wallet</button>
        </a>
        <a href="currencyData.html">
            <button>Currency Data</button>
        </a>
        <a href="transactionlog.html">
            <button>Transaction Log</button>
        </a>
        <a href="users.html">
            <button>Users</button>
        </a>
    </div>
    
    <div class="container">
        <h1></h1>

        <div class="main-content">
            <h2>Add User</h2>
            <input type="text" id="new-username" placeholder="Username">
            <button onclick="addUser()">Add User</button>
        </div>
        
        <div id="popup" class="popup">
            <p id="popupMessage"></p>
            <button onclick="closePopup()">OK</button>
        </div>
        
        <!--div class="main-content">
            <h2>Deposit</h2>
            <input type="text" id="deposit-username" placeholder="Username">
            <input type="number" id="deposit-amount" placeholder="Amount (Max $2000)">
            <button onclick="deposit()">Deposit</button>
        </div-->
             
        <div class="main-content">
            <h2>Transfer</h2>
            <input type="text" id="transfer-from" placeholder="From Username">
            <input type="text" id="transfer-to" placeholder="To Username">
            <input type="number" id="transfer-amount" placeholder="Amount">
            <button onclick="transfer()">Transfer</button>
        </div>

        

        
      
    </div>

   <script>
        const BASE_URL = ' https://4fe6-2600-1700-b3a0-f20-ac21-d852-c6e8-9b0a.ngrok-free.app';

        document.getElementById('addUserForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;

            fetch(`${BASE_URL}/addUser`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username })
            })
            .then(response => response.json())
            .then(data => {
                const popup = document.getElementById('popup');
                const popupMessage = document.getElementById('popupMessage');
                
                popupMessage.textContent = data.message;
                popup.classList.add('show');
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('popupMessage').textContent = 'An error occurred.';
                document.getElementById('popup').classList.add('show');
            });
        });

        function closePopup() {
            document.getElementById('popup').classList.remove('show');
        }

        async function addUser() {
            const username = document.getElementById('new-username').value.trim();
            if (username === '') {
                alert('Please enter a username.');
                return;
            }

            const response = await fetch(`${BASE_URL}/addUser`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username })
            });

            const result = await response.json();
            if (result.success) {
                printUsers();
            } else {
                alert(result.message);
            }
        }

        async function deposit() {
            const username = document.getElementById('deposit-username').value.trim();
            const amount = parseFloat(document.getElementById('deposit-amount').value.trim());

            if (username === '' || isNaN(amount) || amount <= 0) {
                alert('Please enter valid username and amount.');
                return;
            }

            const response = await fetch(`${BASE_URL}/deposit`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, amount })
            });

            const result = await response.json();
            if (result.success) {
                printUsers();
            } else {
                alert(result.message);
            }
        }

        async function transfer() {
            const fromUser = document.getElementById('transfer-from').value.trim();
            const toUser = document.getElementById('transfer-to').value.trim();
            const amount = parseFloat(document.getElementById('transfer-amount').value.trim());

            if (fromUser === '' || toUser === '' || isNaN(amount) || amount <= 0) {
                alert('Please enter valid usernames and amount.');
                return;
            }

            const response = await fetch(`${BASE_URL}/transfer`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fromUser, toUser, amount })
            });

            const result = await response.json();
            if (result.success) {
                printUsers();
            } else {
                alert(result.message);
            }
        }

        async function viewWallet() {
            const username = document.getElementById('wallet-username').value.trim();
            if (username === '') {
                alert('Please enter a username.');
                return;
            }

            const response = await fetch(`${BASE_URL}/wallet/${username}`);
            const result = await response.json();
            if (result.success) {
                document.getElementById('wallet-balance').textContent = `Balance: $${result.balance.toFixed(2)}`;
            } else {
                alert(result.message);
            }
        }

        async function addToWallet() {
            const username = document.getElementById('add-wallet-username').value.trim();
            const amount = parseFloat(document.getElementById('add-wallet-amount').value.trim());

            if (username === '' || isNaN(amount) || amount <= 0 || amount > 100) {
                alert('Please enter a valid amount (up to $100).');
                return;
            }

            const response = await fetch(`${BASE_URL}/addToWallet`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, amount })
            });

            const result = await response.json();
            if (result.success) {
                viewWallet();
            } else {
                alert(result.message);
            }
        }

        async function printUsers() {
            const response = await fetch(`${BASE_URL}/users`);
            const users = await response.json();

            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = `${user.username}: $${user.balance.toFixed(2)}`;
                userList.appendChild(li);
            });
        }

        async function refreshCurrencyData() {
            const response = await fetch(`${BASE_URL}/currencyData`);
            const data = await response.text();
            document.getElementById('currency-data').textContent = data;
        }

        async function refreshTransactions() {
            const response = await fetch(`${BASE_URL}/transactions`);
            const data = await response.text();
            document.getElementById('transaction-log').textContent = data;
        }

        // Initial call to populate user list
        printUsers();
        refreshCurrencyData();
        refreshTransactions();
    </script>
</body>
