<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up for FutureNet</title>
    <style>
        /* Main Page Style (Futuristic Theme) */

/* Body and Main Elements */
body {
    font-family: 'Arial', sans-serif;
    color: #fff;
    background: linear-gradient(to right, #0f0c29, #302b63, #24243e); 
    margin: 0;
    padding: 0;
}

/* Hero Section - Same as main page */
.hero {
    background-color: #111;
    padding: 60px 20px;
    text-align: center;
    position: relative;
    color: white;
    z-index: 2;
}

.hero-content h1 {
    font-size: 3rem;
    color: #00ff99;
}

.hero-content p {
    font-size: 1.5rem;
    color: #00b3b3;
}

/* Sign-Up Form Styling (Matching Main Page) */
.signup-form {
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 40px 20px;
    text-align: center;
    margin: 40px auto;
    width: 60%;
    border-radius: 10px;
    box-shadow: 0px 10px 30px rgba(0, 255, 153, 0.2);
    z-index: 1;
}

/* Form Header */
.signup-form h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #00ff99;
}

/* Form Labels */
.signup-form label {
    font-size: 1.2rem;
    margin-bottom: 10px;
    display: block;
    text-align: left;
}

/* Form Inputs */
.signup-form input {
    padding: 10px;
    font-size: 1.2rem;
    width: 80%;
    margin-bottom: 20px;
    border: 2px solid #00ff99;
    border-radius: 5px;
    background-color: #444;
    color: white;
    outline: none;
}

.signup-form input:focus {
    border-color: #00b3b3;
}

/* Submit Button */
.signup-form button {
    padding: 12px 25px;
    font-size: 1.5rem;
    background-color: #00ff99;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.signup-form button:hover {
    background-color: #009977;
}

/* Confirmation Message */
.confirmation-message {
    margin-top: 30px;
    padding: 20px;
    background-color: #111;
    border-radius: 8px;
    box-shadow: 0px 10px 30px rgba(0, 255, 153, 0.3);
}

.confirmation-message h3 {
    font-size: 2rem;
    margin-bottom: 15px;
    color: #00ff99;
}

.confirmation-message a {
    text-decoration: none;
}

/* Download Button */
.confirmation-message .cta-button {
    padding: 15px 30px;
    font-size: 1.2rem;
    background-color: #00ff99;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.confirmation-message .cta-button:hover {
    background-color: #009977;
}

/* Footer */
footer {
    padding: 20px;
    background-color: #111;
    text-align: center;
    color: #aaa;
}

    </style>
    
</head>
<body>
    <!-- Header -->
    <header class="hero">
        <div class="hero-content">
            <h1>Sign Up to Join RantRipple CloudNet</h1>
            <p>Be a part of the revolution in internet connectivity!</p>
        </div>
    </header>

    <!-- Sign-Up Form Section -->
    <section class="signup-form">
        <h2>Create Your Account</h2>
        <form id="signupForm" onsubmit="handleFormSubmit(event)">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number (Optional):</label>
            <input type="text" id="phone" name="phone"> <br>

            <button type="submit">Sign Up</button>
        </form>

        <!-- Confirmation message and Download button -->
        <div id="confirmationMessage" class="confirmation-message" style="display: none;">
            <h3>Thank you for signing up!</h3>
            <p>Your account has been successfully created. Click the button below to download the Python script:</p>
            <a href="python_script.py" download="RRCloudNet_Installer.py">
                <button class="cta-button">Download Python Script</button>
            </a>
        </div>
    </section>
    <script>
        // Function to handle the form submission
function handleFormSubmit(event) {
    event.preventDefault();  // Prevent the default form submission

    // Get the user input values
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    // You can process the data here (e.g., send to server, store in database)

    // Show confirmation message and download button
    document.getElementById('confirmationMessage').style.display = 'block';

    // Hide the form once submitted
    document.getElementById('signupForm').style.display = 'none';
}

    </script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 RantRipple CloudNet. All Rights Reserved.</p>
    </footer>
</body>
</html>
