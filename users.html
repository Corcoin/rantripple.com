<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            background-image: url('81gJ1+YQarL._AC_SL1500_.jpg');
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #041cfc;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #f1f1f1;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .balance {
            font-weight: bold;
            color: #28a745;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .sidebar {
            width: 100%;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .sidebar h1 {
            border-bottom: 3px solid #e4e6eb;
            padding-bottom: 12px;
            color: #1877f2;
            font-size: 1.6em;
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="index.html">
            <button>Home</button>
        </a>
        <a href="wallet.html">
            <button>Wallet</button>
        </a>
        <a href="currencyData.html">
            <button>Currency Data</button>
        </a>
        <a href="transactionlog.html">
            <button>Transaction Log</button>
        </a>
    </div>
    <br>

    <div class="sidebar">
        <h1>Users</h1>
        <button onclick="printUsers()">Refresh</button>
        <ul id="user-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            printUsers();
            refreshCurrencyData();
            refreshTransactions();
        });

        async function printUsers() {
            try {
                const response = await fetch('/users');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const users = await response.json();
                const userList = document.getElementById('user-list');
                userList.innerHTML = '';
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `${user.username}: $${user.balance.toFixed(2)}`;
                    userList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
                document.getElementById('user-list').textContent = 'Error fetching users';
            }
        }

        async function refreshCurrencyData() {
            try {
                const response = await fetch('/currencyData');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.text();
                document.getElementById('currency-data').textContent = data;
            } catch (error) {
                console.error('Error fetching currency data:', error);
                document.getElementById('currency-data').textContent = 'Error fetching currency data';
            }
        }

        async function refreshTransactions() {
            try {
                const response = await fetch('https://4fe6-2600-1700-b3a0-f20-ac21-d852-c6e8-9b0a.ngrok-free.app/transactions');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.text();
                document.getElementById('transaction-log').textContent = data;
            } catch (error) {
                console.error('Error fetching transactions:', error);
                document.getElementById('transaction-log').textContent = 'Error fetching transactions';
            }
        }
    </script>
</body>
</html>
